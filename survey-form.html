<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name"viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- https://survey-form.freecodecamp.rocks/ -->

    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href=" survey-form.css" />
  </head>
  <body>
    <header>
 <h1 id="title">FreeCodeCamp Survey Form</h1>
 <p id="description">Thank you for taking the time to help us improve the platform</p> 
 </header>
 <form id="survey-form" >

   <fieldset> 

   <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required ></label>

   <label id="email-label">Email<input id="email"type="email" placeholder="Enter your Email" required /></label>

   <label id="number-label">Age(optional)<input id="number" type="number" placeholder="Age" min="13" max="120" required/></label>

   <label>Which option best describes your current role?
     <select id="dropdown">
       <option>Select current role</option>
      <option>Student</option>
       <option>Full Time job</option>
      <option>Full Time learner</option>
    <option>Prefer not to say</option>
    <option>Other</option>

</select> 
     </label>

   <label><input type="radio" name="recommend" value="yes">Definitely</label>

   <label><input type="radio" name="recommend" value="maybe">Maybe</label>

   <label><input type="radio" name="recommend" value="no">Not Sure</label>

   <label> What is your favorite feature of freeCodeCamp?
     <select>
       <option>Select an option</option>
       <option>Challenges</option>
       <option>Projects</option>
       <option>Community</option>
       <option>Open Source</option>
     </select>
    
   </label>
   <label>What would you like to see improved? (Check all that apply)</label>
   <label>
     <input type="checkbox" value="frtend"/>Front-end Projects
</label>
<label><input type="checkbox" value="bkend"/>Back-end Projects
</label>
<label>
<input value="dataVis" type="checkbox"/>Data Visualization</label>
<label><input "id="checkbox" value="challenges" type="checkbox"/>Challenges</label>
<label><input value="opnSrc" type="checkbox"/>Open Source Community </label>
<label><input value="ghr" type="checkbox"/>Gitter help rooms
 </label>
<label><input value="vdo" type="checkbox"/>Videos
 </label>
<label><input value="city" type="checkbox"/>City Meetups </label>
<label><input value="wiki" type="checkbox"/>Wiki </label>
<label><input value="forum" type="checkbox"/>Forum </label>
<label><input value="addcrs" type="checkbox"/>Additional Courses </label>
</form>
<label> Any comments or suggetions?
  <textarea id="comment" placeholder="Enter your comment here...">
</textarea>
</label>
<label>
  <button id="submit" type="submit"> submit </button>
</label>
    

   </fieldset> 

  </body>
</html>
